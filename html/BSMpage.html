<!DOCTYPE html>
    <html lang="en-US">

        <head>
            <meta charset="UTF-8" />
            <link rel="stylesheet" href="../css/application.css" />
            <script src="../javascript/helpers.js"></script>
            <script src="../javascript/application.js"></script>
            <script src="../javascript/three.js"></script>
            <script src="../javascript/datavis.js"></script>

            <title>Option Trade Analytics | Black-Scholes-Merton Model | Risk Cloud</title>
            <link rel="stylesheet" href="../css/BSMpage.css" />
            <script src="../javascript/BSMpage.js"></script>
            <script src="../javascript/BSMcalc.js"></script>
        </head>

        <body class="body">
            <div id="loadScreen"></div>

            <script>
                //prevent enter key and spacebar usage on the current page (fixes scrolling bug)
                disableKey(13);
                disableKey(32);

                //render the navigation menu
                nav.create();
            </script>

            <h1 class="model-heading">
                <pre>THE BLACK-SCHOLES-MERTON MODEL:   European-style equity options with continuously-payable dividends</pre>
            </h1>

            <div id="app-container">
                <div id="initial-params-container">
                    <div id="initial-params-sub-container">
                        <form>    
                            <div id="num-legs-align-helper" class="align-helper">Number of legs in the trade :</div>

                            <input type="radio" id="num-legs-radio-1" name="num-legs-radio" value="1" />
                            <label class="radio" for="num-legs-radio-1">1</label>

                            <input type="radio" id="num-legs-radio-2" name="num-legs-radio" value="2" checked/>
                            <label class="radio" for="num-legs-radio-2">2</label>

                            <input type="radio" id="num-legs-radio-3" name="num-legs-radio" value="3" />
                            <label class="radio" for="num-legs-radio-3">3</label>

                            <input type="radio" id="num-legs-radio-4" name="num-legs-radio" value="4" />
                            <label class="radio" for="num-legs-radio-4">4</label>
                        </form>

                        <form>
                            <div id="fees-align-helper" class="align-helper">Total commissions and fees per contract :</div>

                            <input type="number" id="fees-field" min="0" step=".01" value="1.50" />
                        </form>
                    </div>

                    <button id="continue-button-1" type="button" onclick="initialParams.validate()">Continue</button>
                </div>

                <div id="final-params-container">
                    <div id="trade-legs-params-container"></div>

                    <div id="current-price-container">
                        <button id="return-button-1" type="button" onclick="finalParams.destroy()">Return</button>
                        
                        <form id="current-price-form">
                            <div id="current-price-align-helper" class="align-helper">Current price of the underlying asset :</div>

                            <input type="number" id="current-price-field" min=".01" step=".01" value="100.25" />
                        </form>

                        <button id="calculate-button-1" type="button" onclick="finalParams.validate()">Calculate</button>
                    </div>
                </div>

                <div id="output-container">
                    <div id="output-sub-container-1">
                        <div id="output-view-form">
                            <input type="radio" id="output-view-radio-1" name="output-view-radio" value="1" checked />
                            <label class="radio output-view" for="output-view-radio-1">2D</label>

                            <input type="radio" id="output-view-radio-2" name="output-view-radio" value="2" />
                            <label class="radio output-view" for="output-view-radio-2">3D</label>
                        </div>

                        <form id="output-data-form">
                            <input type="radio" id="output-data-radio-1" name="output-data-radio" value="1" checked />
                            <label class="radio output-data" for="output-data-radio-1">Profit and Loss</label>

                            <input type="radio" id="output-data-radio-2" name="output-data-radio" value="2" />
                            <label class="radio output-data" for="output-data-radio-2">Delta</label>

                            <input type="radio" id="output-data-radio-3" name="output-data-radio" value="3" />
                            <label class="radio output-data" for="output-data-radio-3">Gamma</label>

                            <input type="radio" id="output-data-radio-4" name="output-data-radio" value="4" />
                            <label class="radio output-data" for="output-data-radio-4">Theta</label>

                            <input type="radio" id="output-data-radio-5" name="output-data-radio" value="5" />
                            <label class="radio output-data" for="output-data-radio-5">Vega</label>

                            <input type="radio" id="output-data-radio-6" name="output-data-radio" value="6" />
                            <label class="radio output-data" for="output-data-radio-6">Rho</label>
                        </form>
                    </div>

                    <div id="output-sub-container-2">

                        <div id="output-view-container">
                            <div id="BSM-loading-text">LOADING...</div>
                        </div>

                        <div id="output-summary-container"></div>
                    </div>
                </div>
            </div>

            <script>window.onload = function() { document.getElementById("loadScreen").style.display = "none" }</script>
        </body>

    </html>
