<!DOCTYPE html>
  <html lang="en-US">

    <head>
      <meta charset="UTF-8" />
      <link rel="stylesheet" href="../css/application.css" />
      <script src="../javascript/application.js"></script>

      <title>Stock Option Trade Analytics | Black-Scholes-Merton Model | Risk Cloud</title>
      <link rel="stylesheet" href="../css/blackscholesmerton.css" />
      <script src="../javascript/blackscholesmerton.js"></script>
    </head>

    <body class="body">
      <div id="loadScreen"></div>

      <script>createHeader()</script>

      <h1 class="model-heading">
        <pre>THE BLACK-SCHOLES-MERTON MODEL:   European-style options with continuously-payable dividends</pre>
      </h1>

      <div id="user-params-container">
        <form>
          <div class="align-helper">Total commissions and fees per contract :</div>

          <input type="number" id="fees-field" min="0" step=".01" value="1.50" onblur="this.placeholder='Ex:  1.00'" onfocus="this.placeholder=''" />
        </form>
  
        <form>
          <div class="align-helper">Apply the same values to all trade legs :</div>

          <input type="checkbox" id="time-to-expiry-checkbox" value="" checked /><label for="time-to-expiry-checkbox">time to expiry</label>
          <input type="checkbox" id="dividend-yield-checkbox" value="" checked /><label for="dividend-yield-checkbox">dividend yield</label>
          <input type="checkbox" id="risk-free-rate-checkbox" value="" checked /><label for="risk-free-rate-checkbox">risk-free rate</label>
        </form>

        <form>    
          <div class="align-helper">Number of legs in the trade :</div>

          <input type="radio" id="num-legs-radio-1" name="num-legs-radio" value="1" /><label for="num-legs-radio-1">1</label>
          <input type="radio" id="num-legs-radio-2" name="num-legs-radio" value="2" /><label for="num-legs-radio-2">2</label>
          <input type="radio" id="num-legs-radio-3" name="num-legs-radio" value="3" /><label for="num-legs-radio-3">3</label>
          <input type="radio" id="num-legs-radio-4" name="num-legs-radio" value="4" checked /><label for="num-legs-radio-4">4</label>
        </form>

        <div id="continue-button-1-container">
          <button id="continue-button-1" type="button" onclick="validateInitialParams()">Continue</button>
        </div>
      </div>

      <script>window.onload = function() { document.getElementById("loadScreen").style.display = "none"; }</script>
    </body>

  </html>
